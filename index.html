<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Electricity Bill Calculator</title>
</head>
<body>

    <div class="container">
        <h1>Electricity Bill Calculator</h1>
        <form id="billForm">
            <label for="units">Enter Units Consumed (kWh):</label>
            <input type="number" id="units" placeholder="e.g., 250" required>
            
            <label for="rate">Rate per Unit (BDT):</label>
            <input type="number" id="rate" placeholder="e.g., 5" required>
            
            <button type="button" onclick="calculateBill()">Calculate</button>
        </form>
        
        <div id="result"></div>
    </div>


    <script src="./JS/app.js"></script>

</body>
</html>
